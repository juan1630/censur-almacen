<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <section>
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/img/Recurso 1.png"  class="img-fluid"/>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center mt-5" > INICIAR SESIÓN </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <form  >
                    <div class="mt-3">

                        <label for="user" style="margin-left:1rem; margin-bottom:0.8rem;" class="fw-bold" >
                             NOMBRE:
                        </label>
                        <input type="text" class="form-control" id="nombreTxt" style="border-radius:1.5rem; width: 90%; margin-left:1rem;">
                    </div>
                    <div class="mt-3" > 
                        <label for="user" class="fw-bold" style="margin-left:1rem; margin-bottom:0.8rem;" >
                            CONTRASEÑA:
                       </label>
                       <input type="text" class="form-control" id="passwordTxt"  style="border-radius:1.5rem; width: 90%; margin-left:1rem;">
                    </div>
                    <div class="mt-4 offset-sm-4 col-sm-3">
                        
                        <button
                            type="submit"  
                            style=" width:90%; margin-left:1rem; background: #007CC3 !important; color: white; border-radius: 3rem" 
                            class="btn btn-login p-2"
                            id="btn-login"
                            >
                            INGRESAR
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
<script src="js/include.js" ></script>

<script src="js/app.js"></script>
</html>
