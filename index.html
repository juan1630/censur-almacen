<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <section>
        <div class="row">
            <div class="col-sm-12">
                <img src="./assets/img/Recurso 1.png"  class="img-fluid"/>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center mt-5" > INICIAR SESIÓN </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <form >
                    <div class="mt-3">

                        <label for="user" class="fw-bold" >
                             NOMBRE:
                        </label>
                        <input type="text" class="form-control" style="border-radius:1.5rem;">
                    </div>
                    <div class="mt-3" > 
                        <label for="user" class="fw-bold" >
                            CONTRASEÑA:
                       </label>
                       <input type="text" class="form-control" style="border-radius:1.5rem;">
                    </div>
                    <div class="mt-4 offset-sm-4 col-sm-3">
                        <button  style=" width:100%; background: #007CC3 !important; color: white; border-radius: 3rem" class="btn btn-login p-2">
                            INGRESAR
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
